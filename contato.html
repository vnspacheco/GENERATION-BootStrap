    <h1 class="text-center pt-4">Fale conosco</h1>

            <div class="p-2 bd-highlight">

                    <div class="form-group pb-3">
                        <label for="exampleFormControlInput1 mb-3">Email</label>
                        <input type="email" class="form-control email" id="exampleFormControlInput1"
                            placeholder="name@example.com" onkeyup="validaEmail()">
                        <div id="txtEmail"></div>
                    </div>
                    <div class="form-group pb-3">
                        <label for="exampleFormControlSelect1">Assunto</label>

                        </select>
                    </div>
                    <div class="form-group pb-3">
                        <label for="exampleFormControlTextarea1">Texto/Descrição</label>
                        <textarea class="form-control texto" id="exampleFormControlTextarea1" rows="3"
                            onkeyup="validaTexto()"></textarea>
                        <div id="txtTexto"></div>
                    </div>
                </form>
            </div>
            <div class="p-2 bd-highlight align-self-center">
